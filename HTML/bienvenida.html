<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DIXEMA</title>
<!-- Linking Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<!-- Linking Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="icon"  type="image/png" sizes="35x35" href="../images/logo-dixema.png">
<link rel="stylesheet" href="../CSS/bienvenida.css"/>
</head>
<main>
<body>
    
  <!-- Header -->
  <header class="header">
  <!-- Botón regresar -->
  <a class="back-btn" href="../index.html">
    Regresar
  </a>

  <!-- Logo centrado -->
  <div class="logo">
    <img src="../images/logo-dixema.png" alt="Dixema Logo">
    <span>Dixema</span>
  </div>
</header>

  <!-- Main content -->
  <main class="container">
    <h1 class="title">
      ¡Por favor elije la <span>opción</span> con la que<br>
      quieres <span>unirte</span> a nuestra familia!
    </h1>

    <section class="cards">
      <!-- Proveedor card-->
      <div class="card provider">
        <a href="login_proveedor.html">
        <img src="../images/proveedor-card-img.png" alt="Proveedor" class="img-provider">
        <h2>Proveedor</h2>
        <p>Ofrezco productos y busco nuevos clientes (Venta al mayoreo).</p>
        </a>
      </div>

      <!-- Comprador -->
      <div class="card buyer">
        <a href="login_usuario.html">
        <img src="../images/user-card-img.png" alt="Comprador" >
        <h2>Comprador</h2>
        <p>Busco proveedores y proyectos al mayoreo (Compra grande).</p>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer"></footer>
  
</body>
</main>
</html>
