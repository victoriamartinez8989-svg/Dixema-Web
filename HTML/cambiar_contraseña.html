<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/cambiar contraseña.css">
</head>
<body>
    <div class="background-dots">
        <div class="card">
            <button class="btn-back" onclick="window.history.back()">
                <svg height="16" width="16" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                <span>Regresar</span>
            </button>

            <div class="icon-container">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                    </svg>
                </div>
            </div>
            
            <h2>Ingresa una nueva contraseña</h2>
            <p>de al menos 8 caracteres</p>
            
            <form id="passwordForm">
                <div class="input-group">
                    <label for="password">Nueva contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" placeholder="Contraseña" required>
                        <i class="fa-solid fa-eye toggle-password" data-target="confirm-password"></i>
                    </div>
                </div>

                <div class="strength-meter">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>

                <div class="password-requirements">
                    <p class="requirements-title">Tu contraseña debe contener al menos:</p>
                    <ul>
                        <li class="requirement" id="req-length">
                            <span class="icon">×</span> Al menos 8 caracteres
                        </li>
                        <li class="requirement" id="req-upper">
                            <span class="icon">×</span> Una letra mayúscula
                        </li>
                        <li class="requirement" id="req-number">
                            <span class="icon">×</span> Un número o símbolo
                        </li>
                    </ul>
                </div>

                <div class="actions">
                    <button type="button" class="btn-discard" onclick="window.location.href='login_proveedor.html'">Regresar a inicio</button>
                    <button type="submit" class="btn-reset" id="submitBtn">Cambiar contraseña</button>
                </div>
            </form>
        </div>
    </div>

    <div id="errorAlert" class="warning" style="display: none; border-left: 5px solid #ce3838;">
        <div class="warning__icon">
            <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="m13 14h-2v-5h2zm0 4h-2v-2h2zm-12 3h22l-11-19z" fill="#ce3838"></path>
            </svg>
        </div>
        <div class="warning__title">revisa tu contraseña</div>
        <div class="warning__close" id="closeError">
            <svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                <path d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z" fill="#393a37"></path>
            </svg>
        </div>
    </div>

    <script src="../JS/cambiar_contraseña.js"></script>  
</body>
</html>
